<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Flag Football Rules for Middle School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 animate__animated animate__bounce">Fun Flag Football Rules for Middle School</h1>
        <div id="rules-container" class="accordion mb-4">
            <!-- Rules will be dynamically inserted here -->
        </div>
        <div id="quiz-container" class="mb-4">
            <h2>Test Your Knowledge!</h2>
            <div id="quiz-questions"></div>
            <button id="submit-quiz" class="btn btn-primary mt-3">Submit Quiz</button>
            <div id="quiz-results" class="mt-3"></div>
        </div>
        <div id="fun-fact-container" class="mb-4">
            <h3>Fun Fact</h3>
            <p id="fun-fact" class="animate__animated animate__fadeIn"></p>
            <button id="new-fun-fact" class="btn btn-info">Get New Fun Fact</button>
        </div>
    </div>
    <div id="loading" class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
